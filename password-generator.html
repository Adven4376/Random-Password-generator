<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- Use Tailwind CSS for a modern, clean design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .btn-base {
            transition: all 0.1s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        .btn-base:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -4px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: #10B981; /* teal-500 */
            color: #FFFFFF;
        }
        .btn-primary:hover {
            background-color: #059669; /* teal-600 */
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
    <div class="bg-gray-800 p-8 rounded-3xl shadow-2xl w-full max-w-md text-center">
        <!-- App Title -->
        <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-emerald-500 mb-4">
            Password Generator
        </h1>
        
        <!-- Description -->
        <p class="text-gray-400 text-lg mb-6">
            Create a secure, random password instantly.
        </p>

        <!-- Input for Password Length -->
        <div class="mb-6 text-left">
            <label for="pass-len" class="block text-gray-400 text-sm font-semibold mb-2">Password Length (8-20)</label>
            <input type="number" id="pass-len" value="12" min="8" max="20"
                   class="w-full p-3 bg-gray-700 border-2 border-gray-600 rounded-xl text-lg text-gray-200 focus:outline-none focus:border-teal-500 transition">
        </div>

        <!-- Generated Password Display -->
        <div class="relative mb-6">
            <div id="password-output"
                 class="w-full p-4 pr-12 bg-gray-700 border-2 border-gray-600 rounded-xl text-lg text-gray-200 text-left overflow-x-auto whitespace-nowrap scrollbar-hide">
                Click Generate
            </div>
            <button id="copy-btn" 
                    class="absolute right-2 top-1/2 -translate-y-1/2 p-2 rounded-full bg-gray-600 hover:bg-gray-500 transition"
                    title="Copy to Clipboard">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-300" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M8 2a2 2 0 00-2 2v2H5a2 2 0 00-2 2v6a2 2 0 002 2h6a2 2 0 002-2v-2h1a2 2 0 002-2V4a2 2 0 00-2-2H8z" />
                </svg>
            </button>
        </div>
        
        <!-- Generate Button -->
        <button id="generate-btn" 
                class="btn-base btn-primary w-full font-bold py-4 rounded-full">
            Generate Password
        </button>
    </div>

    <script>
        const alpha = "abcdefghijklmnopqrstuvwxyz";
        const num = "0123456789";
        const special = "!@#$%^&*()_-+=[]{}\\|:;\"'<,>.?/`~";
        
        const passwordOutput = document.getElementById('password-output');
        const passLenInput = document.getElementById('pass-len');
        const generateBtn = document.getElementById('generate-btn');
        const copyBtn = document.getElementById('copy-btn');

        function generatePassword() {
            let passLen = parseInt(passLenInput.value);

            // Basic validation for the password length
            if (passLen < 8 || passLen > 20 || isNaN(passLen)) {
                passwordOutput.textContent = "Please enter a length between 8 and 20.";
                return;
            }

            const alphaLen = Math.floor(passLen / 2);
            const numLen = Math.ceil(passLen * 0.3);
            const specialLen = passLen - (alphaLen + numLen);

            let password = [];

            // Alpha characters (lowercase and uppercase)
            for (let i = 0; i < alphaLen; i++) {
                let char = alpha[Math.floor(Math.random() * alpha.length)];
                if (Math.random() > 0.5) {
                    char = char.toUpperCase();
                }
                password.push(char);
            }

            // Numeric characters
            for (let i = 0; i < numLen; i++) {
                let char = num[Math.floor(Math.random() * num.length)];
                password.push(char);
            }

            // Special characters
            for (let i = 0; i < specialLen; i++) {
                let char = special[Math.floor(Math.random() * special.length)];
                password.push(char);
            }

            // Shuffle the password array to randomize the order
            for (let i = password.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [password[i], password[j]] = [password[j], password[i]];
            }

            const generatedPassword = password.join('');
            passwordOutput.textContent = generatedPassword;
        }

        function copyToClipboard() {
            const passwordText = passwordOutput.textContent;
            navigator.clipboard.writeText(passwordText).then(() => {
                alert("Password copied to clipboard!");
            }).catch(err => {
                console.error("Failed to copy: ", err);
            });
        }

        // Event listeners
        generateBtn.addEventListener('click', generatePassword);
        copyBtn.addEventListener('click', copyToClipboard);

        // Initial generation
        generatePassword();
    </script>
</body>
</html>
